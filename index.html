<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="description" content="Ozzy Gonzalez Conceptual module">
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>Ozzy Gonzalez -  Conceptual Module</title>
  </head>
  <body>
    <section>
      <div class="content">
        <div class="content__color-select">
          <h1>Change Colors</h1>
          <div class="select-wrapper">
              <div class="custom-select">

                <div class="custom-select__container">
                  <label for="ctaBorder">Border</label>
                  <select name="ctaBorder" id="ctaBorder">
                    <option value="border--rainbow" selected>Rainbow</option>
                    <option value="border--aqua">Aqua</option>
                    <option value="border--blue">Blue</option>
                    <option value="border--green">Green</option>
                    <option value="border--orange">Orange</option>
                    <option value="border--purple">Purple</option>
                    <option value="border--pink">Pink</option>
                    <option value="border--yellow">Yellow</option>
                  </select>
                </div>
                  
                <div class="custom-select__container">
                  <label for="ctaBackground">Background</label>
                  <select name="ctaBackground" id="ctaBackground">
                    <option value="background--purple" selected>Purple</option>
                    <option value="background--aqua">Aqua</option>
                    <option value="background--blue">Blue</option>
                    <option value="background--green">Green</option>
                    <option value="background--orange">Orange</option>
                    <option value="background--pink">Pink</option>
                    <option value="background--rainbow">Rainbow</option>
                    <option value="background--yellow">Yellow</option>
                  </select>
                </div>

                <div class="custom-select__container">
                  <label for="ctaText">Text</label>
                  <select name="ctaText" id="ctaText">
                    <option value="text--white" selected>White</option>
                    <option value="text--aqua">Aqua</option>
                    <option value="text--blue">Blue</option>
                    <option value="text--green">Green</option>
                    <option value="text--orange">Orange</option>
                    <option value="text--pink">Pink</option>
                    <option value="text--purple">Purple</option>
                    <option value="text--yellow">Yellow</option>
                  </select>
                </div>
              </div>
          </div>
        </div>
        
        <div id="module" class="content__container border--rainbow">
          <a href="http://www.gcu.edu/">
            <div class="content__cta background--purple" id="contentCta">
              <span class="text--white" id="textContent">Link text goes here</span>
            </div>
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
